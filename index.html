<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Calendar App</h1>
            <div class="header-controls">
                <button id="prev-month" class="nav-btn">&lt;</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month" class="nav-btn">&gt;</button>
            </div>
            <button id="add-event-btn" class="add-event-btn">Add Event</button>
        </header>

        <main class="app-main">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <div class="sidebar">
                <div class="events-section">
                    <h3>Today's Events</h3>
                    <div id="today-events" class="events-list">
                        <!-- Today's events will be displayed here -->
                    </div>
                </div>

                <div class="events-section">
                    <h3>Upcoming Events</h3>
                    <div id="upcoming-events" class="events-list">
                        <!-- Upcoming events will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Event</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-event">Cancel</button>
                    <button type="submit" id="save-event">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
